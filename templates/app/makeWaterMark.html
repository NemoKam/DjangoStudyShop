{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="{% static 'app/favicon.svg' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewShop</title>
</head>
<body>
    {% include "header.html" %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">submit</button>
    </form>
    {% for images in maden %}
        <div class="images">
            {{ images.done }}
            <div class="before"><img src="../media/{{ images.image_before }}" alt=""></div>
            {% if images.done %}
                <div class="after"><img src="../media/{{ images.image_after }}" alt=""></div>
            {% endif %}
        </div>
    {% endfor %}
    {% include "footer.html" %}
</body>
</html>
